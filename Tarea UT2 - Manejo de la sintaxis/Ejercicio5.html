<html>

<body>
    <script>
        var num = prompt("Introduce un numero para calcular factorial: ");
        var factorial = 1;
        if (num >= 1) {
            for (var i = 1; i <= num; i++) {
                factorial = factorial * i;
            }
            alert("!" + num + " = " + factorial);
        }
    </script>

</body>

</html>
