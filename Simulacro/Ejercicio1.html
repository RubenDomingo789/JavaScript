<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>
</head>

<body>
    <script>
        let numeros = [];
        while (true) {
            var num = parseFloat(prompt('Introduce números hasta que introduzca un número negativo: '));

            if (num < 0) {
                break;
            }
            else if (num >= 0) {
                numeros.push(num);
            }
            else {
                alert("Debes introducir un número");
            }
        }

        document.write("Has salido del bucle al introducir el número: " + num + "<br>");

        //Numeros introducidos por el usuario
        document.write("Numeros que contiene el array: ");
        numeros.forEach(numero => {
            console.log(numero);
            document.write(numero + " / ");
        });

        //Cantidad de números introducidos
        document.write("<br>Cantidad de números del array: " + numeros.length);
        console.log("Cantidad de números del array: " + numeros.length);

        //Suma de todos los números introducidos
        let suma = 0;
        numeros.forEach(numero => {
            suma += numero;
        });
        console.log("Suma de números: " + suma);
        document.write("<br>Suma de números: " + suma);

        //Media de números introducidos
        let media = suma / numeros.length;
        console.log("Media de números: " + media);
        document.write("<br>Media de números: " + media);

        //Mediana de numeros
        let mediana = 0;
        let mitad = numeros.length / 2
        if (numeros.length % 2 == 0) {
            mediana = (numeros[mitad - 1] + numeros[mitad]) / 2;
        }
        else {
            mediana = numeros[mitad - 0.5];
        }
        console.log("Mediana: " + mediana);
        document.write("<br>Mediana: " + mediana);

        //Números de menor a mayor
        function ordenarNumerosmM(array) {
            array.sort(function (numero1, numero2) {
                if (numero1 > numero2) {
                    return 1;
                }
                else {
                    return -1;
                }
            })
        }
        ordenarNumerosmM(numeros);
        console.log("Numeros ordenados menor a mayor: " + numeros);
        document.write("<br>Numeros ordenados menor a mayor: " + numeros);

        //Números de mayor a menor
        function ordenarNumerosMm(array) {
            array.sort(function (numero1, numero2) {
                if (numero1 > numero2) {
                    return -1;
                }
                else {
                    return 1;
                }
            })
        }
        ordenarNumerosMm(numeros);
        console.log("Numeros ordenados mayor a menor: " + numeros);
        document.write("<br>Numeros ordenados mayor a menor: " + numeros);

        //Mayor de los números introducidos
        let mayor = 0;
        for (i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            };
        }

        console.log("Numero mayor: " + mayor);
        document.write("<br>Numero mayor: " + mayor);

        //Menor de los números introducidos
        var menor = numeros[0];
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] < menor) {
                menor = numeros[i];
            }
        }
        console.log("Numero menor: " + menor);
        document.write("<br>Numero menor: " + menor);

        //Enteros comprendidos entre dos números
        let enteros = []
        for (let i = menor; i <= mayor; i++) {
            if (i % 1 == 0) {
                enteros.push(i);
            }
        }
        console.log("Enteros comprendidos entre menor y mayor: " + enteros);
        document.write("<br>Enteros comprendidos entre menor y mayor: " + enteros);
    </script>
</body>

</html>
